<div class="module-default reports-component">
    <mat-card class="mat-flex-card">

        <mat-card-header>
            <mat-card-title> {{ navData.menuName }} </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <div style="margin: 20px 0;">
                <form [formGroup]="form">
                    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
                </form>
                <div *ngIf="fields && fields.length" style="display: flex;justify-content: flex-end;padding: 10px;">
                    <button style="margin-right: 20px;" (click)="onLoadDataBtnClick()" mat-button class="save">Load Data</button>
                    <button (click)="onDownloadBtnClick()" mat-button class="save">Download Pdf</button>
                </div>
            </div>

            <table class="table-compnay" mat-table [dataSource]="dataSource">
                <ng-container [matColumnDef]="column.field" *ngFor="let column of tableColumns;let firstColumn = first">
                    <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
                    <td mat-cell *matCellDef="let element;let i =index">
                        {{element[column.field]}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
            </table>

        </mat-card-content>

        <mat-card-footer>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-footer>

    </mat-card>
</div>
