<h2 mat-dialog-title class="form-dialog header-color">Add Company Details</h2>
<mat-dialog-content class="form-dialog mat-typography dialog-content">
    <form [formGroup]="form">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="form-dialog" align="end">
    <button (click)="submit()" mat-button mat-dialog-close class="save">Save</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="cancel">Cancel</button>
</mat-dialog-actions>
