<h2 mat-dialog-title class="form-dialog header-color">Own Project</h2>
<mat-horizontal-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Project Details</ng-template>
        <app-project-booking-project-details></app-project-booking-project-details>
        <div class="button-group">
            <button class="button-info" mat-button matStepperNext>Next</button>
        </div>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <ng-template matStepLabel>Client Details</ng-template>
        <app-project-booking-client-details></app-project-booking-client-details>
        <div class="button-group">
            <button class="button-info" mat-button matStepperPrevious>Back</button>
            <button class="button-info" mat-button matStepperNext>Next</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Client Stage Work Details</ng-template>
        <app-project-booking-stage-work [metadata]=""></app-project-booking-stage-work>
        <div class="button-group">
            <button class="button-info" mat-button matStepperPrevious>Back</button>
            <button class="button-info" mat-button matStepperNext>Next</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Bank Stage Work Details</ng-template>
        <app-project-booking-stage-work [metadata]=""></app-project-booking-stage-work>
        <div class="button-group">
            <button class="button-info" mat-button matStepperPrevious>Back</button>
            <button class="button-success" mat-button (click)="stepper.reset()">Submit</button>
        </div>
    </mat-step>

</mat-horizontal-stepper>
