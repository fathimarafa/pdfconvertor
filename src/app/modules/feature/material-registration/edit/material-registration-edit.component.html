<h2 mat-dialog-title class="form-dialog header-color">Add Material Details</h2>
<mat-dialog-content style="width: 1000px" class="form-dialog mat-typography dialog-content">
    <div class="form-title">Material Detials</div>
    <div class="form-container">
        <div [style.maxHeight]="modalForms.material.model.openingStock >= 1 ? '35vh' : '90vh'" class="form-child">
            <form [formGroup]="modalForms.material.form">
                <formly-form [model]="modalForms.material.model" [fields]="modalForms.material.fields"
                    [options]="modalForms.material.options" [form]="modalForms.material.form">
                </formly-form>
            </form>
        </div>
    </div>
    <ng-container *ngIf="modalForms.material.model.openingStock >= 1">
        <div class="form-title">Stock Details</div>
        <div class="form-container">
            <div class="form-child">
                <form [formGroup]="modalForms.stock.form">
                    <formly-form [model]="modalForms.stock.model" [fields]="modalForms.stock.fields"
                        [options]="modalForms.stock.options" [form]="modalForms.stock.form">
                    </formly-form>
                </form>
                <button style="float: right;" (click)="onSaveBtnClick()" mat-button class="save">Add</button>
                <table class="table-compnay" mat-table [dataSource]="dataSource">
                    <ng-container [matColumnDef]="column.field" *ngFor="let column of tableColumns">
                        <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="column.field !== 'action'">
                                {{element[column.field]}}
                            </ng-container>
                            <ng-container *ngIf="column.field === 'action'">
                                <mat-icon (click)="openDialog(element)">edit</mat-icon>
                                <mat-icon (click)="openDeleteDialog(element)">delete_outline</mat-icon>
                            </ng-container>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
                </table>
                <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions class="form-dialog" align="end">
    <button (click)="onSaveBtnClick()" mat-button class="save">Save</button>
    <button mat-button (click)="onCancelBtnClick()" cdkFocusInitial class="cancel">Cancel</button>
</mat-dialog-actions>
