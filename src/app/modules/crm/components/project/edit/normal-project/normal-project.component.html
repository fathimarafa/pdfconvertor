  <div style="margin-right: auto;">Normal Project</div>

</h2>

    <form [formGroup]="tabs.first.form">
      <ng-template matStepLabel>Project Details</ng-template>
      <formly-form [model]="tabs.first.model" [fields]="tabs.first.fields" [options]="tabs.first.options"
        [form]="tabs.first.form"></formly-form>
    </form>
    <div class="button-group">
      <button class="button-info" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
    <!-- <form [formGroup]="secondFormGroup"> -->
    <!-- <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form> -->
    <form [formGroup]="tabs.second.form">
      <ng-template matStepLabel>Client Details</ng-template>
      <formly-form [model]="tabs.second.model" [fields]="tabs.second.fields" [options]="tabs.second.options"
        [form]="tabs.second.form"></formly-form>
    </form>
    <div class="button-group">
      <button class="button-info" mat-button matStepperPrevious>Back</button>
      <button class="button-info" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <form [formGroup]="tabs.second.form">
      <ng-template matStepLabel>Private Project Details</ng-template>
      <formly-form [model]="tabs.third.model" [fields]="tabs.third.fields" [options]="tabs.third.options"
        [form]="tabs.third.form"></formly-form>
    </form>
    <div class="button-group">
      <button class="button-info" mat-button matStepperPrevious>Back</button>
      <button class="button-info" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Stage Work</ng-template>
    <app-stage-work></app-stage-work>
    <div class="button-group">
      <button class="button-info" mat-button matStepperPrevious>Back</button>
      <button class="button-success" mat-button (click)="onSubmitBtnClick(stepper)">Submit</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
