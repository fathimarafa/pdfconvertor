<div class="module-default">
  <!-- <mat-toolbar class="toolbar">

  <mat-card class="mat-flex-card">
    <mat-card-header>
      <mat-card-title>{{ module ? module.displayName : "" }}</mat-card-title>
    </mat-card-header>
    <div>
      <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile> </mat-grid-tile>
        <mat-grid-tile>
          <button
            color="accent"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
            mat-raised-button
          >
            Previous
          </button>
          <button
            mat-raised-button
            mwlCalendarToday
            [(viewDate)]="viewDate"
            color="primary"
          >
            Today
          </button>
          <button
            color="accent"
            mat-raised-button
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
          >
            Next
          </button>
        </mat-grid-tile>
        <mat-grid-tile> </mat-grid-tile>
      </mat-grid-list>

      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [cellTemplate]="customCellTemplate"
        (dayClicked)="dayClicked($event.day.date)"
      >
      </mwl-calendar-month-view>
    </div>

    <ng-template #customCellTemplate let-day="day" let-locale="locale">
      <div [ngClass]="{ holiday: day.events.length > 0 }">
        <div class="cal-cell-top">
          <span class="cal-day-number">{{
            day.date | calendarDate: "monthViewDayNumber":locale
          }}</span>
        </div>
        <small class="event-name">{{ day.events[0]?.title }}</small>
      </div>
    </ng-template>
